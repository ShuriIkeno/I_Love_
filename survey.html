<!DOCTYPE html>
<html>
<head>
    <title>Evaluation Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        main {
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <h1>Evaluation Survey</h1>

        <form>
            <label>
                Question 1: How would you rate the overall experience?
                <br>
                <input type="radio" name="q1" value="1">1
                <input type="radio" name="q1" value="2">2
                <input type="radio" name="q1" value="3">3
                <input type="radio" name="q1" value="4">4
                <input type="radio" name="q1" value="5">5
                <input type="radio" name="q1" value="6">6
                <input type="radio" name="q1" value="7">7
            </label>

            <label>
                Question 2: How would you rate the customer service?
                <br>
                <input type="radio" name="q2" value="1">1
                <input type="radio" name="q2" value="2">2
                <input type="radio" name="q2" value="3">3
                <input type="radio" name="q2" value="4">4
                <input type="radio" name="q2" value="5">5
                <input type="radio" name="q2" value="6">6
                <input type="radio" name="q2" value="7">7
            </label>

            <label>
                Question 3: How would you rate the product quality?
                <br>
                <input type="radio" name="q3" value="1">1
                <input type="radio" name="q3" value="2">2
                <input type="radio" name="q3" value="3">3
                <input type="radio" name="q3" value="4">4
                <input type="radio" name="q3" value="5">5
                <input type="radio" name="q3" value="6">6
                <input type="radio" name="q3" value="7">7
            </label>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
